<html>
  <head>
    <meta charset="utf-8">
    <title>Sunflower Demo</title>
    <link type="text/css" rel="stylesheet" href="sunflower.css">
  </head>
  <body>
    <h1>drfibonacci's Sunflower Spectacular</h1>

    <p>A canvas 2D demo with <span id="notes"></span></p>

    <div id="container">
      <canvas id="canvas" width="500" height="500" class="center"></canvas>
      <form class="center">
        <input id="slider" type="range" max="5000" value="500"/>
      </form>
      <br/>
    </div>

    <footer>
      <p id="summary"> </p>
      <span id="notes"></span>
    </footer>

    <script type="application/dart" src="sunflower.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
